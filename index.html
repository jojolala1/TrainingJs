<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <h1 class="text-center">ToDo List</h1>
    <form action="" id="form">
        <div class="d-flex w-50 divCenter">
            <input class="form-control" id="input" type="text">
            <button class="btn btn-primary" id="btnClick" action="submit">add</button>
        </div>

    </form>
    <div class="d-flex w-100">
        <div class="col-6 m-2">
            <p class="text-center fw-bold">A faire</p>
        <ul id="tasksTodo" class="ul  p-0"></ul>
        </div>
        <div class="col-6 m-2">
            <p class="text-center fw-bold">Fait</p>
            <ul id="tasksDone"  class="ul m-2 p-0"></ul>
        </div>
        
    </div>



    <div id="gameContent" class="tiktaktoeContent d-flex flex-wrap">
        <div id="b1" class="col-4 border "></div>
        <div id="b2" class="col-4 border"></div>
        <div id="b3" class="col-4 border"></div>
        <div id="b4" class="col-4 border"></div>
        <div id="b5" class="col-4 border"></div>
        <div id="b6" class="col-4 border"></div>
        <div id="b7" class="col-4 border"></div>
        <div id="b8" class="col-4 border"></div>
        <div id="b9" class="col-4 border"></div>
    </div>
    <p> turn of player <span id="turnPlayer"></span></p>
    <button id="resetButton" class="btn btn-primary">reset</button>
   <p id="winner"></p>
</body>
</html>
